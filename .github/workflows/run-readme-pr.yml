        # and it did not error out, fail with an exit 1
        echo "exit 1" >> ./run-torchtune.sh
        echo "::endgroup::"

        echo "::group::Run advanced"
        echo "*******************************************"
        cat ./run-torchtune.sh
        echo "*******************************************"
        bash -x ./run-torchtune.sh

        echo "::group::Completion"
        echo "tests complete"
